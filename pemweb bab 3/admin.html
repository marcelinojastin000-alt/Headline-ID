<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Admin Panel</div>
    <ul>
      <li><a href="#" class="active">Dashboard</a></li>
      <li><a href="#">Data Pengajuan</a></li>
      <li><a href="#">Data Pengaduan</a></li>
      <li><a href="#" id="btnLogout">Keluar</a></li>
    </ul>
  </header>

  <!-- DASHBOARD -->
  <main class="dashboard">
    <h1>Dashboard Admin</h1>
    <div id="greeting"></div>
    <h2 id="welcome"></h2>

    <button class="btn" id="btnTambah">+ Tambah Data</button>

    <div class="stats">
      <div class="stat-card">
        <h2 id="userCount">0</h2>
        <p>Pengguna Terdaftar</p>
      </div>
      <div class="stat-card">
        <h2 id="processingCount">0</h2>
        <p>Pengajuan Diproses</p>
      </div>
      <div class="stat-card">
        <h2 id="doneCount">0</h2>
        <p>Layanan Selesai</p>
      </div>
    </div>

    <div class="table-container">
      <h2>Data Pengajuan Terbaru</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Pemohon</th>
            <th>Layanan</th>
            <th>Status</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <tr><td colspan="5">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- POPUP 1: Tambah Data -->
  <div id="popupTambah" class="popup hidden">
    <div class="popup-content">
      <h3>Tambah Data Baru</h3>
      <input type="text" id="namaInput" placeholder="Nama Pemohon">
      <input type="text" id="layananInput" placeholder="Jenis Layanan">
      <button id="btnSimpan">Simpan</button>
      <button class="btn-close">Tutup</button>
    </div>
  </div>

  <!-- POPUP 2: Konfirmasi Logout -->
  <div id="popupLogout" class="popup hidden">
    <div class="popup-content">
      <h3>Apakah Anda yakin ingin keluar?</h3>
      <button id="confirmLogout">Ya, Keluar</button>
      <button class="btn-close">Batal</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
